<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
</head>

<body>
    <div class="container">
        <h1>Stock Sentiment Analysis</h1>
        <div class="company-selector">
            <label for="company-select">Select a Company:</label>
            <select id="company-select">
                <option value="HDFC Bank Ltd">HDFC Bank Ltd</option>
                <option value="State Bank of India">State Bank of India</option>
                <option value="ICICI Bank Ltd">ICICI Bank Ltd</option>
                <option value="Axis Bank Ltd">Axis Bank Ltd</option>
            </select>
            <button id="show-status-button">Show Status</button>
        </div>
        <div id="status-container" class="status-container"></div>

        <!-- Container for stock graph -->
        <canvas id="stock-chart" width="100" height="50"></canvas>

        <!-- Container for news of selected company -->
        <div id="news-container" class="news-container"></div>

<!-- Container for sentiment analysis -->
<div id="sentiment-container" class="sentiment-container">
    <h2>Sentiment Analysis</h2>
    <div id="sentiment-bar-chart-container">
        <canvas id="sentiment-bar-chart" width="400" height="200"></canvas>
    </div>
    <div id="sentiment-text">
        <p>Sentiment: <span id="sentiment-text-value">Positive</span></p>
    </div>
</div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
